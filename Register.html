<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <style>
      body { background-color:white}
      h1 {text-align: left}
</style>
  </head>
  <body>
    <div class="container">
      <div class="mx:100px" style="width: 300px;">

        <h1>Register</h1>

        <form>
          <div class="form-group"> 
            <input
              type="text"
              class="form-control"
              id="Username"
              placeholder="Username"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="Password"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="password2"
              placeholder="Verify Password"
            />
          </div>

          <button type="button" style="width: 300px"; class="btn btn-success"> Register</button> <br> <br>
        <button type="button" style="width: 300px"; class="btn btn-danger"> Cancel</button>
        </form>
  </body>
</html>
