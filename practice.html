<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Styling</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <style>
      body { background-color:rgb(228, 220, 220)}
      h1 {text-align: center}
      .form-wrap {text-align: center}
      button {
        display: block;
        width: 100%;
        padding: 5px;
        margin-top: 10px;
        background: rgb(132, 176, 226);
        border-radius: 5px;
      }
    </style>
  </head>
  <body class=".bg-primary">
    <div class="container">
      <div class="mx-auto" style="width: 300px;">
      <div class="text-left">
        <h1 text-center>Sign Up</h1>
        <p class="form-wrap">It's free and only takes a minute</p>
        <form>
          <div class="form-group">
            <label for="First-Name">First Name</label>
            <input
              type="text"
              class="form-control"
              id="First-Name"
              placeholder="First Name"
            />
          </div>
          <div class="form-group">
            <label for="Last-Name">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="last-name"
              placeholder="Last Name"
            />
          </div>
          <div class="form-group">
            <label for="Email">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <label for="Password">Password</label
            ><input
              type="password"
              class="form-control"
              placeholder="Password"
              id="password"
            />
          </div>
          <div class="form-group">
            <label for="password2">Confirm Password</label
            ><input
              type="password"
              class="form-control"
              placeholder="Password"
              id="password2"
            />
          </div>
          <div><button type="submit" class="button"> Sign Up</button></div>
          
          <p class="bottom-text">
            By Clicking the Sign Up button, you agree to our
            <a href="#">Terms & Conditions</a> and
            <a href="#"> Privacy Policy</a>
          </p>
        </form>
      </div>
      <footer>
        <p class="text-center">
          Already have an account? <a href="#">Login Here</a>
        </p>
      </footer>
    </div>
  </body>
</html>
