<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <style>
      body { background-color:white}
      h1 {text-align: left; color: black}
      
    </style>

  </head>
  <body>
    <div class="container">
      <div class="mx-auto" style="width: 400px;">
        <h1>Login</h1>
        <form>
          <div class="form-group">
            <label for="Username">
            <input
              type="text"
              class="form-control"
              id="Username"
              placeholder="Username"
            />
          <div class="form-group">
            <label for="Password"></label>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              id="password"
            />
          </div>
        
          <button type="button" style="width: 300px"; class="btn btn-success"> Login</button> <br> <br>
        <button type="button" style="width: 300px"; class="btn btn-info"> Register</button> 
        </form>
      </div>
    </div>
  </body>
</html>
